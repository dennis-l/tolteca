# vim: et ts=2 sts=2 sw=2
---
description: |-
  This file is generated by tolteca.reduce
inputs:
  - meta:
      name: example_simu
    data_items:
      - filepath: example_simu/toltec0.nc
        meta:
          interface: 'toltec0'
          sweep_filepath: example_simu/toltec0_tune.nc
      - filepath: example_simu/toltec1.nc
        meta:
          interface: 'toltec1'
          sweep_filepath: example_simu/toltec1_tune.nc
      - filepath: example_simu/toltec2.nc
        meta:
          interface: 'toltec2'
          sweep_filepath: example_simu/toltec2_tune.nc
      - filepath: example_simu/toltec3.nc
        meta:
          interface: 'toltec3'
          sweep_filepath: example_simu/toltec3_tune.nc
      - filepath: example_simu/toltec4.nc
        meta:
          interface: 'toltec4'
          sweep_filepath: example_simu/toltec4_tune.nc
      - filepath: example_simu/toltec5.nc
        meta:
          interface: 'toltec5'
          sweep_filepath: example_simu/toltec5_tune.nc
      - filepath: example_simu/toltec6.nc
        meta:
          interface: 'toltec6'
          sweep_filepath: example_simu/toltec6_tune.nc
      - filepath: example_simu/tel.nc
        meta:
          interface: 'lmt'
    cal_items:
      - filepath: cal/example_simu/apt.ecsv
runtime:
  policy: "seq"
  ncores: 1
map:
  type: "RaDec"
  mgrid0: 0.0
  mgrid1: 0.0
  pixelsize: 0.75
  grouping: 'array_name' # any column name in the apt.ecsv
tod:
  despike:
    enabled: true
    sigma: 8.0
    timeconstant: 0.015
  filter:
    enabled: true
    flow: 0.0
    fhigh: 4.0
    agibbs: 50.
    nterms: 32
  downsample:
    enabled: true
    downsamplefactor: 1
  pcaclean:
    enabled: true
    neigToCut: 9
    cutStd: 0.0
    approximateWeights: 0
    grouping: 'array_name'
  kernel:
    enabled: true
kids:
  fitter:
    weight_window:
      type: lorentz
      fwhm_Hz: 1.5e4
    modelspec: gainlintrend
  solver:
